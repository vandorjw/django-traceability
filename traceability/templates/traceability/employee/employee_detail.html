{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <p><strong>{{ employee }}</strong></p>
        <em>{{ employee.address }}</em>
      </div>
      <!-- Table -->
      <table class="table">
      <tr>
        <th>Batch ID</th>
      </tr>
      {% for batch in employee.batch_set.all %}
      <tr>
        <td><a href="{{ batch.get_absolute_url }}">{{ batch.id }}</a></td>
      </tr>
      {% endfor %}
      </table>
    </div><!--./panel-->
  </div><!--./col-md-12-->
</div><!--./row-->

{% endblock content %}
